<!-- outer -->
<div class="cdk-virtual-scroll-data-source-example outer">
  Outer
  <cdk-virtual-scroll-viewport itemSize="70" class="example-viewport">
    <!-- inner -->
    <div class="cdk-virtual-scroll-data-source-example inner">
      Inner
      <cdk-virtual-scroll-viewport
        orientation="horizontal"
        itemSize="70"
        class="example-viewport dates"
        #dates1
      >
        <div *cdkVirtualFor="let day of dates" class="example-item">
          {{day.toLocaleString(undefined, {dateStyle:'short'})}}
        </div>
      </cdk-virtual-scroll-viewport>
      <cdk-virtual-scroll-viewport
        orientation="horizontal"
        itemSize="70"
        class="example-viewport rows"
        #dates2
        (scroll)="dates1.scrollTo({'left': dates2.measureScrollOffset('left')})"
      >
        <div *cdkVirtualFor="let day of dates" class="example-item">hello</div>
      </cdk-virtual-scroll-viewport>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
